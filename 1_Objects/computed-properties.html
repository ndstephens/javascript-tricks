<html>
  <head></head>

  <body
    style="
      display: grid;
      align-items: center;
      justify-content: center;
    "
  >
    <!-- the 'name' attribute makes this possible -->
    <input name="username" placeholder="Input username" />
    <input name="password" placeholder="Input password" />
  </body>

  <script>
    const username = document.querySelector('[name="username"]')
    const password = document.querySelector('[name="password"]')

    const state = {}

    const onKeyup = event => {
      // 'name' is from the 'name'-attribute on each input element
      const name = event.target.name
      const value = event.target.value

      // [name] is a Computed Property
      state[name] = value

      console.log(state)
    }

    username.addEventListener('keyup', onKeyup)
    password.addEventListener('keyup', onKeyup)
  </script>
</html>
